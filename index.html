<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 text-class">
				<div class="text">
					<h2>Interesting things are in the works...</h2>
					<h1>Sign up to be notified before everyone else</h1>
					<ul class="text-list">
						<li>Insider perks and beforehand information on new launches.</li>
						<li>
							An invite to our exclusive member-exclusive discord channel.
						</li>
						<li>
							Information on best practices, industry reports, and case studies.
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4 form-class">
				<div class="sign-up-form">
					<h1>Sign Up</h1>
					<form>
						<input
							class="name-input"
							type="text"
							required
							placeholder="First Name"
						/>
						<br />
						<input
							class="email-input"
							type="email"
							required
							placeholder="Email Address"
						/>
						<br />
						<input type="checkbox" />
						<label class="email-label"
							>By submitting this form, you agree to receive recurring
							promotional and personalized email marketing messages at the
							submitted email address.</label
						>

						<br />
						<button type="button" class="btn btn-info submit-button">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
